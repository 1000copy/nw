<!DOCTYPE html>
<html>
  <head>
    <title>Dictionary</title>
    <script type="text/javascript">
      function quit(){
        var gui = require('nw.gui');
        // Quit current app
        gui.App.quit();
      }
      function httpGet(theUrl)
      {
        var xmlHttp = null;

        xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false );
        xmlHttp.send( null );
        return xmlHttp.responseText;
      }
      function q(){
        r = document.getElementById("word").value;
        url = "http://fanyi.youdao.com/openapi.do?keyfrom=badrobot&key=2138134139&type=data&doctype=json&version=1.1&callback=show&q=";  
        url += r ;        
        json = httpGet(url);
        json = eval("("+json+")");
        document.getElementById("result").innerHTML  = json.basic.explains[0];    
      }
    </script>
  </head>
  <body>
    <h1>Dictionary!</h1>
    <input type="text" value="" placeholder="word..." id ="word" />    
    <input type="button" value="query" onclick="q();"/>    
    <input type="button" value="close" onclick="quit();" />    
    <p id="result">word meanings</p>
    <script>
      document.write(process.version)
      document.getElementById('word').focus();
    </script>.
  </body>
</html>
